<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let new of news" [href]='new.addLink '>
    <img [src]="new.img">
    <ion-card-header>
      <ion-card-title> {{ new.title }}</ion-card-title>
      <ion-card-subtitle> {{new.sub}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ new.content }}
    </ion-card-content>
  </ion-card>
  
</ion-content>
