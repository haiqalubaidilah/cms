<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-page/home"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title
    *ngIf="notifications?.length == 0"
    class="ion-text-center ion-margin"
    >No new notification</ion-title
  >
  <ion-list>
    <ion-item-sliding *ngFor="let notification of notifications">
      <ion-item>
        <ion-icon [name]="notification.icon" slot="start"></ion-icon>
        <ion-label text-wrap>
          <h5>{{ notification.content }}</h5>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="deleteNotification(notification.id)"
        >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- loading animation -->
    <ng-container *ngIf="!notifications">
      <ion-item *ngFor="let item of [1, 2, 3, 4, 5]">
        <ion-thumbnail style="height: 70%">
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
